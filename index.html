<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto con Scroll Autom치tico</title>
    <script src="pdf.js"></script> <!-- Biblioteca PDF.js -->
    <!--<script src="script.js" defer></script>  Tu c칩digo JS --> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #textContainer { 
            width: 80%; height: 300px; overflow-y: scroll; 
            margin: 20px auto; border: 1px solid #ccc; padding: 10px; 
        }
        button, input { margin: 5px; padding: 10px; }
		
		#textContainer {
			width: 100%;
			height: 100vh; /* Ocupa toda la altura de la pantalla */
			overflow-y: auto; /* Permite el scroll */
			padding: 20px;
			box-sizing: border-box;
			background: #f9f9f9; /* Color de fondo suave */
		}
		body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

.dark-mode #texto-container {
    background-color: #1e1e1e;  /* Fondo oscuro */
    color: #e0e0e0;  /* Texto claro */
    border: 1px solid #444;  /* Borde sutil */
}


.dark-mode button, 
.dark-mode input[type="number"], 
.dark-mode input[type="range"] {
    background-color: #333;
    color: #fff;
    border: 1px solid #fff;
}

.dark-mode input[type="range"] {
    filter: brightness(1.2);
}

.dark-mode button:hover {
    background-color: #555;
}

/* Modo claro (normal) */
#texto-container {
    background-color: #ffffff; /* Fondo blanco */
    color: #000000; /* Texto negro */
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
}

/* Modo oscuro */
.dark-mode #texto-container {
    background-color: #1e1e1e !important; /* Fondo oscuro */
    color: #f0f0f0 !important; /* Texto claro */
    border: 1px solid #444;
}




    </style>
	
	<!-- Manifest para la PWA -->
<link rel="manifest" href="manifest.json">

<!-- Configuraci칩n para iPhone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Lector de Texto">

<!-- 칈cono para iPhone -->
<link rel="apple-touch-icon" href="icon.png">

</head>
<body>
    <h2>Lector de Texto con Scroll Autom치tico</h2>
    <input type="file" id="fileInput" accept=".txt, .pdf">
    <input type="number" id="speedInput" placeholder="Palabras por minuto" value="200">
	<p>Velocidad actual: <span id="speedDisplay">200</span> PPM</p>
    <button id="startButton">Iniciar</button>
    <button id="pauseButton">Pausar</button>
    <button id="stopButton">Detener</button>
	<button id="dark-mode">游깿 Modo Oscuro</button>
    
    <div id="textContainer"></div>
</body>
</html>
