<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto con Scroll Automático</title>
    <script src="pdf.js"></script> <!-- Biblioteca PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
<script src="script.js"></script> <!-- Debe estar después -->


    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #textContainer { 
            width: 80%; height: 300px; overflow-y: scroll; 
            margin: 20px auto; border: 1px solid #ccc; padding: 10px; 
        }
        button, input { margin: 5px; padding: 10px; }
		
		#textContainer {
			width: 100%;
			height: 100vh; /* Ocupa toda la altura de la pantalla */
			overflow-y: auto; /* Permite el scroll */
			padding: 20px;
			box-sizing: border-box;
			background: #f9f9f9; /* Color de fondo suave */
		}





    </style>
	
	<!-- Manifest para la PWA -->
<link rel="manifest" href="manifest.json">

<!-- Configuración para iPhone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Lector de Texto">

<!-- Ícono para iPhone -->
<link rel="apple-touch-icon" href="icon.png">

</head>
<body>
    <h2>Lector de Texto con Scroll Automático</h2>
    <input type="file" id="fileInput" accept=".txt, .pdf">
    <input type="number" id="speedInput" placeholder="Palabras por minuto" value="200">
	<p>Velocidad actual: <span id="speedDisplay">200</span> PPM</p>
    <button id="startButton">Iniciar</button>
    <button id="pauseButton">Pausar</button>
    <button id="stopButton">Detener</button>
    
    <div id="textContainer"></div>
</body>
</html>
